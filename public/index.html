<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Canlı Güncellenen Fiyat Grafiği</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #price {
        font-size: 24px;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <div id="price">Fiyat: 1.00 TL</div>
    <canvas id="myChart" width="600" height="300"></canvas>

    <script>
        // Başlangıç fiyatı
        let currentPrice = 1.00;

        // Grafik için zaman ve fiyat dizileri
        const labels = [];
        const dataPoints = [];

        // Şu anki zamanı label olarak alalım
        function getTimeLabel() {
            const d = new Date();
            return d.getHours().toString().padStart(2, '0') + ':' +
                   d.getMinutes().toString().padStart(2, '0') + ':' +
                   d.getSeconds().toString().padStart(2, '0');
        }

        // Chart.js ayarları
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Fiyat (TL)',
                    data: dataPoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0,
                }]
            },
            options: {
                animation: false,
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Zaman' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'Fiyat (TL)' },
                        suggestedMin: 0,
                        suggestedMax: 2,
                    }
                }
            }
        });

        // İlk veriyi ekle
        function addData() {
            // Zaman etiketi ekle
            labels.push(getTimeLabel());

            // Fiyatı rastgele ±0.05 arasında değiştir (minimum 0.1 TL olsun)
            const change = (Math.random() * 0.1 - 0.05);
            currentPrice = Math.max(0.1, +(currentPrice + change).toFixed(2));
            
            dataPoints.push(currentPrice);

            // Fiyatı ekranda göster
            document.getElementById('price').innerText = 'Fiyat: ' + currentPrice.toFixed(2) + ' TL';

            // Grafik güncelle
            chart.update();

            // Gereksiz veriyi sil (örneğin 30 saniyeden sonra)
            if(labels.length > 30) {
                labels.shift();
                dataPoints.shift();
            }
        }

        // Her 1 saniyede bir güncelle
        setInterval(addData, 1000);

        // Başlangıç için ilk veri
        addData();

    </script>
</body>
</html>
