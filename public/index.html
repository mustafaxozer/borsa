<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Canlı Güncellenen Fiyat Grafiği</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #price {
        font-size: 24px;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <div id="price">Fiyat: 1.00 TL</div>
    <canvas id="myChart" width="600" height="300"></canvas>

    <script>
        // Grafik için zaman ve fiyat dizileri
        const labels = [];
        const dataPoints = [];

        // Zaman etiketi fonksiyonu
        function getTimeLabel() {
            const d = new Date();
            return d.getHours().toString().padStart(2, '0') + ':' +
                   d.getMinutes().toString().padStart(2, '0') + ':' +
                   d.getSeconds().toString().padStart(2, '0');
        }

        // Chart.js ayarları
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Fiyat (TL)',
                    data: dataPoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0,
                }]
            },
            options: {
                animation: false,
                responsive: true,
                scales: {
                    x: {
                        display: true,
                        title: { display: true, text: 'Zaman' }
                    },
                    y: {
                        display: true,
                        title: { display: true, text: 'Fiyat (TL)' },
                        suggestedMin: 0,
                        suggestedMax: 2,
                    }
                }
            }
        });

        // WebSocket bağlantısı
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('WebSocket bağlantısı açıldı.');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const price = data.price;

            // Zaman etiketi ekle
            labels.push(getTimeLabel());

            // Yeni fiyatı ekle
            dataPoints.push(price);

            // Fiyatı ekranda göster
            document.getElementById('price').innerText = 'Fiyat: ' + price.toFixed(2) + ' TL';

            // Grafik güncelle
            chart.update();

            // Gereksiz veriyi sil (örneğin 30 saniyeden sonra)
            if(labels.length > 30) {
                labels.shift();
                dataPoints.shift();
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket hatası:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket bağlantısı kapandı.');
        };
    </script>
</body>
</html>
